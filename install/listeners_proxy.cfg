===========================================================================================================
                                Sample File - 'listeners_proxy.cfg'

This file (in its correct folder: 'src/proxy/listeners_proxy.cfg') is dynamically populated by FREE when creating a new VideoConfig, by using Proxy Application REST Endpoints.

Proxy and Stub can be used as standalone. For that, create manually a configuration by copying one structure from this file and replace
the value of 'expected_cert' with the content of file 'stub.pem'. Adjust the ports if needed.

[Apparatus_id]
apparatus_cn = Apparatus_ID
proxy_port = Proxy Port Listener where Stub Application will connect to, presenting the expected certificate
janus_port = Janus Port to forward to if valid
expected_cert = Expected Certificate Value - generated by FREE

